<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link type="text/css" rel="stylesheet" href="css/style.css">

        <title>Weakest Link Game</title>
    </head>

    <body>
        <div class="wrapper clearfix rounds">
            <div class="user-info">Welcome xyz to Round 1</div>
			<div id="round-1">
			<div class="amount-levels"> 
				<div id="amount-level-8">$500000</div>
				<div id="amount-level-7">$250000</div>
				<div id="amount-level-6">$125000</div>
				<div id="amount-level-5">$75000</div>
				<div id="amount-level-4">$50000</div> 		
				<div id="amount-level-3">$10000</div> 
				<div id="amount-level-2">$5000</div> 
				<div id="amount-level-1">$1000</div>
				<div id="amount-level-0" class="current-amount-level">$0</div>
				<div id="amountWon">
				Your Winning Amount <br/>
				<span id="winningamount">$0</span>
				
				<button class="btn" id="btnBankIt" onClick="return false;" >Bank It!</button>
				</div>
				</div>
			</div>
			
			<div class="question">
				<div class="question-text">sample q</div>
				<div class="answers">
					<div class="answer" id="answer1">a1</div>
					<div class="answer" id="answer2">a2</div>
					<div class="answer" id="answer3">a3</div>
					<div class="answer" id="answer4">a4</div>
				</div>
			</div>
			<div class="clear bottom">
				<div id="bank">Amount in Bank: $0</div>
				<div id="timer">120</div>
				<div class="clear"></div>
			</div>
			</div>
        </div>

        <script src="js/round1.js"></script>
    </body>
</html>
